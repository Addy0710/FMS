<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Farmer & Consumer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="category-header">Specify Your Category</div>
        <form action="#" method="POST">
            <div class="role-selection">
                <label for="farmer" class="role-label">
                    <input type="radio" id="farmer" name="role" value="farmer" required>
                    Farmer
                </label>
                <label for="consumer" class="role-label">
                    <input type="radio" id="consumer" name="role" value="consumer" required>
                    Consumer
                </label>
            </div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your Name" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register Here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
